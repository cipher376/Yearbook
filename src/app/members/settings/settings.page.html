  <ion-row class="feed-filter-container fs-13">
    <ion-col size="12">
      <ion-card>
        <ion-list lines="none" class="">
          <ion-item routerLink="/links/account-settings" *ngIf="isAuthenticated()">
            <ion-label> <ion-icon class="mr-3" name="person-circle-outline"></ion-icon> Account </ion-label>
          </ion-item>
          <ion-item routerLink="/links/privacy-settings">
            <ion-label> <ion-icon class="mr-3" name="key-outline"></ion-icon> Privacy </ion-label>
          </ion-item>
          <ion-item routerLink="/links/activity-settings" *ngIf="isAuthenticated()">

          </ion-item>
          <ion-item routerLink="/about-settings">

          </ion-item>
        </ion-list>
      </ion-card>
    </ion-col>
