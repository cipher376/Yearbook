<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-row slot="end" class="fs-12 poppins-bold ion-no-padding ion-text-nowrap">
      <ion-note class="fs-112 poppins-bold" color="dark"> User Profile </ion-note>&nbsp;&nbsp;
      <!-- <ion-icon color="dark" class="fs-14" name="cog-outline"></ion-icon>  -->
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-avatar class="mx-auto profile-img" (click)="showChangeProfilePhoto()">
    <ion-img [src]="identityPhoto?.profile?.fileUrl"></ion-img>
    <ion-icon class="profile-edit-btn" name="create-outline" size="large"></ion-icon>
  </ion-avatar>
  <!-- <ion-item lines="none" class="mb-2">
    <ion-label class="text-center">
      <div class="mx-auto" (click)="showChangeProfilePhoto()">
        <ion-icon name="create-outline"></ion-icon> Edit Profile
      </div>
    </ion-label>
  </ion-item> -->


  <ion-card class="cover-img" [background-image]="identityPhoto?.cover?.fileUrl || 'https://place-hold.it/200x200?text'"></ion-card>
  <ion-label class="text-right">
    <div class="ml-auto pr-3 mt-2" style="width: 150px;" (click)="showChangeCoverPhoto()">
      <ion-icon name="create-outline"></ion-icon> Edit Cover
    </div>
  </ion-label>

  <ion-list lines="" class="mt-3">
    <ion-item>
      <ion-label slot="start">Name</ion-label>
      <ion-input class="fs-14 text-right" [(ngModel)]="user.FullName">
      </ion-input>
    </ion-item>
    <ion-item> Email Address <ion-input slot="end" class="faded fs-14 text-right" [(ngModel)]="user.email" disabled>
      </ion-input>
    </ion-item>
    <ion-item> Phone Number <ion-input slot="end" type="tel" class="faded fs-14 text-right" [value]="user.phone"
        disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [value]="user?.gender" interface="popover" [(ngModel)]="user.gender">
        <ion-select-option [value]="'male'">Male</ion-select-option>
        <ion-select-option [value]="'female'">Female</ion-select-option>
        <ion-select-option [value]="'other'">Other</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Date of Birth</ion-label>
      <ion-datetime displayFormat="DD MM YYYY" [(ngModel)]="user.dateOfBirth"></ion-datetime>
    </ion-item>
    <!-- <ion-item> Gender <ion-input slot="end" class="faded fs-14 text-right" [(ngModel)]="user.gender"></ion-input></ion-item> -->
    <!-- <ion-item> Date of Birth <ion-input slot="end" class="faded fs-14 text-right" [(ngModel)]="user.dateOfBirth"></ion-input></ion-item> -->
  </ion-list>
