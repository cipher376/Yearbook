<ion-content class="ion-no-padding ion-padding-bottom">
  <ion-button fill="outline" shape="round" color="danger" (click)="closeModals()" size="small"
    style="--border-width: 0px;float: right;">
    <ion-icon name="close"></ion-icon>
  </ion-button>

  <ion-col>
    <ol>
      <li *ngFor="let log of logs">{{log}}</li>
    </ol>
  </ion-col>
</ion-content>
