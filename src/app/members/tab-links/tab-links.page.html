  <ion-tabs name="bottom">
    <ion-tab-bar slot="bottom" style="contain: none;">

      <!-- <ion-tab-button tab="my-schools" *ngIf="isAuthenticated()">
        <ion-icon name="school-outline" size="small"></ion-icon>
      </ion-tab-button> -->

      <ion-tab-button tab="/register" (click)="loadProfile()" [ngClass]="{'highlight-button ': highlightButton}" *ngIf="!isAuthenticated()">
        <ion-icon name="person-add-outline" size="medium"></ion-icon>
      </ion-tab-button>


      <ion-tab-button tab="profile;user=true" (click)="loadProfile()" *ngIf="isAuthenticated()"
        [ngClass]="{'highlight-button ': highlightButton}">
        <ion-icon name="person-outline" size="medium"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="users-search" *ngIf="isAuthenticated()">
        <ion-icon name="people-outline" size="medium"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="home" style="margin-top: -35px; height:80px; background: transparent;">
        <ion-fab horizontal="center" vertical="center" class="home_tab">
          <ion-fab-button color="primary">
            <ion-icon name="home-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-tab-button>


      <ion-tab-button tab="schools-search" *ngIf="isAuthenticated()">
        <ion-icon name="search-outline" size="medium"></ion-icon>
      </ion-tab-button>


      <ion-tab-button tab="settings" *ngIf="isAuthenticated()">
        <ion-icon name="settings-outline" size="medium"></ion-icon>
      </ion-tab-button>



      <ion-tab-button tab="/login" (click)="loadProfile()" [ngClass]="{'highlight-button ': highlightButton}" *ngIf="!isAuthenticated()">
        <ion-icon name="log-in-outline" size="medium"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
