<ion-content>
  <ion-row class="top-row-header ion-no-padding " style="box-shadow: 0px 2px 4px -4px;">
    <ion-col size="12" class="ion-no-padding">
      <ion-item lines="none" class="fs-12 poppins-bold ion-no-padding ion-text-nowrap">
        <ion-row class="ion-row" (click)="goBack()">
          <ion-icon class="fs-25" [src]="'../../../assets/icon/round-arrow_back.svg'"></ion-icon>&nbsp;&nbsp;
          <!-- <ion-note class="poppins-medium fs-12" color="black " style="margin-top: 4px;">{{previousPage}}</ion-note> -->
        </ion-row>
        <ion-row slot="end">
          <ion-toggle color="danger" (click)="toggleEdit()"></ion-toggle>
          <ion-note class="fs-12 poppins-regular" style="margin-top: 10px;">Edit schools</ion-note>&nbsp;&nbsp;
        </ion-row>
      </ion-item>
    </ion-col>
  </ion-row>
  <!-- Top correction -->
  <ion-row class="ion-content-top_correction">
  </ion-row>
  <!-- Top correction ends -->

  <ion-row class="ion-padding-start ion-padding-end "
    *ngFor="let school of userSchools; let i = index" width="100%">
    <app-school-list-item style="width: 100%"[isEdit]="isEdit" [school]="school" [user]="user" [profilePhotoUrl]="getProfilePhotoUrl(schoolsIdentityPhoto[i])"></app-school-list-item>
  </ion-row>

</ion-content>
