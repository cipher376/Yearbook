<ion-content>
  <ion-row class="top-row-header ion-no-padding " style="box-shadow: 0px 2px 4px -4px;">
    <ion-col size="12" class="ion-no-padding">
      <ion-item lines="none" class="fs-12 poppins-bold ion-no-padding ion-text-nowrap">
        <!-- <ion-row class="ion-row" (click)="goBack()">
          <ion-icon class="fs-25" [src]="'../../../assets/icon/round-arrow_back.svg'"></ion-icon>&nbsp;&nbsp;
          <ion-note class="poppins-medium fs-12" color="black " style="margin-top: 4px;">{{previousPage}}</ion-note>
        </ion-row> -->
        <ion-row slot="end" (click)="presentPopover()">
          <ion-note class="fs-12 poppins-regular" *ngIf="selectedSchools?.length>0">#{{selectedSchools[0]?.name}}
          </ion-note>&nbsp;&nbsp;
          <ion-note class="fs-12 poppins-regular" *ngIf="selectedSchools?.length===0"> Filter by school</ion-note>&nbsp;&nbsp;
          <ion-icon color="dark" class="fs-14" name="filter-outline"></ion-icon>
        </ion-row>
      </ion-item>
    </ion-col>
    <ion-col size="12" class="ion-no-padding">
      <ion-row class="ion-no-padding">
        <ion-col size="6" class="ion-align-items-center ion-text-center ion-activatable ripple-parent"
          style="border-bottom: thick inset var(--ion-color-secondary);" (click)="gotoSchoolsFeed()">
          <ion-label class="popping-medium fs-12 ion-text-center">Your school's feed</ion-label>
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </ion-col>
        <ion-col size="6" class="ion-align-items-center ion-text-center ion-activatable ripple-parent"
          [routerLink]="['/links/schools-search']">
          <ion-label class="popping-medium fs-12 ion-text-center">Find school
          </ion-label>
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <!-- Top correction -->
  <ion-row class="ion-content-top_correction">
  </ion-row>
  <!-- Top correction ends -->

  <!-- Main body content -->
  <ion-row class="ion-padding-start ion-padding-end ion-activatable ripple-parent">
    <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    <ion-item lines="none" class="ion-no-padding" style="padding-top: 7px;
      padding-bottom: 7px;border-bottom: thin dotted lightgray;" [routerLink]="['/links/schools-search']"
      routerLinkActive="router-link-active">
      <ion-note class="poppins-bold fs-12 ion-padding-top ion-padding-bottom" color="dark">
        Become alumni<br>
        <ion-label class="hind-regular fs-12">+1000 has sign up</ion-label>
      </ion-note>
      <ion-button slot="end" shape="round" fill="outline" class="poppins-bold fs-13" style="--border-width: 2px;">J<span
          class="ion-text-lowercase">oin a year group</span></ion-button>
      <!-- <ion-icon slot="end" src="../../../assets/icon/member.svg"></ion-icon> -->
    </ion-item>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="ion-no-padding">
      <app-post-widget1></app-post-widget1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-no-padding">
      <app-post-widget2></app-post-widget2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-no-padding">
      <app-post-widget1></app-post-widget1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-no-padding">
      <app-post-widget2></app-post-widget2>
    </ion-col>
  </ion-row>
  <!-- Main body content ends -->

</ion-content>
