<!-- photo -->
<div #photoThumbnail  class="image-container" [ngClass]="{'thumbnail-selected': highlight}"
  [style.background-image]="'url(\''+getThumbnailUrl()+'\')'" (click)="select()">
  <ion-button fill="outline" shape="round" color="danger" size="small"
    style="--border-width: 0px;float: right;background:transparent" (click)="onDelete()">
    <ion-icon name="close" (click)="onDelete()"></ion-icon>
  </ion-button>
</div>
