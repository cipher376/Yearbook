<ion-row class="ion-no-padding ion-no-margin ion-activatable ripple-parent" width="100%">
  <ion-ripple-effect type="unbounded"></ion-ripple-effect>
  <ion-item lines="none" class="ion-no-padding" style="padding-top: 7px;
      padding-bottom: 7px;border-bottom: thin dotted lightgray; padding-left: 5vh; padding-right: 5vh;" (click)="view()">
    <ion-thumbnail class="ion-no-padding br-10" slot="start" 
      routerLinkActive="router-link-active">
      <img src="{{profilePhotoUrl}}">
    </ion-thumbnail>
    <ion-note class="poppins-bold fs-12 ion-padding-top ion-padding-bottom" color="dark" >
      {{ selectedUser?.firstName }} {{ selectedUser?.otherName}} {{ selectedUser?.lastName }}<br>
      <ion-label class="hind-regular fs-12" *ngIf="!selectedUser?.address">{{selectedUser?.email}}</ion-label>
      <ion-label class="hind-regular fs-12" *ngIf="selectedUser?.address">
          <span *ngIf="selectedUser?.address?.city">#{{selectedUser?.address?.city}}</span>
          <span *ngIf="selectedUser?.address?.state">#{{selectedUser?.address?.state}}</span>
          <!-- <span *ngIf="selectedUser?.address?.country">#{{selectedUser?.address?.country}}</span> -->
      </ion-label>
    </ion-note>
    <!-- <ion-button slot="end" shape="round" fill="outline" color='danger' class="poppins-bold fs-13" style="--border-width: 2px;">R<span
          class="ion-text-lowercase">emove</span></ion-button> -->
    <!-- <ion-icon slot="end" name='trash-outline' color="danger" *ngIf="isEdit"
      class="animate__animated animate__fadeInRight" (click)="unfriend()"></ion-icon>
    <ion-icon slot="end" name='chevron-forward-outline' *ngIf="!isEdit" class="animate__animated animate__fadeInRight">
    </ion-icon> -->
  </ion-item>
</ion-row>
