<ion-item class="my-2" lines="none" [ngClass]="{'thumbnail-selected': selected}" (click)="select()">
  <div class="audio-main row">
    <div class="audio-icon" (click)="togglePlay(playpause, progress)">
      <ion-icon name="play" #playpause style="width: 100%; height: 100%; transform: scale(.5);"></ion-icon>
      <!-- <ion-icon name="pause" style="width: 100%; height: 100%; transform: scale(.6);"></ion-icon> -->
    </div>
    <div class="audio-details">
      <p class="audio-details-title my-0" > {{ thumb?.filename || 'audio_file.mp4' }} </p>
      <!-- <p class="audio-detials-text"> Duration: 4:32 Size: 3 MB </p> -->
      <ion-range color="primary" pin="true" pin="false" class="mt-0" #progress></ion-range>
    </div>
  </div>
</ion-item>
