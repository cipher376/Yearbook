<ion-row class="ion-no-padding ion-no-margin ion-activatable ripple-parent" width="100%">
  <ion-ripple-effect type="unbounded"></ion-ripple-effect>
  <ion-item lines="none" class="ion-no-padding" style="padding-top: 7px;
      padding-bottom: 7px;border-bottom: thin dotted lightgray;">
    <ion-thumbnail class="ion-no-padding br-10" slot="start"  (click)="view(school)"
      routerLinkActive="router-link-active">
      <img src="{{profilePhotoUrl}}">
    </ion-thumbnail>
    <ion-note class="poppins-bold fs-12 ion-padding-top ion-padding-bottom" color="dark" (click)="view(school)">
      {{school?.name}}<br>
      <ion-label class="hind-regular fs-12">{{totalAlumni}} alumni</ion-label>
    </ion-note>
    <!-- <ion-button slot="end" shape="round" fill="outline" color='danger' class="poppins-bold fs-13" style="--border-width: 2px;">R<span
          class="ion-text-lowercase">emove</span></ion-button> -->
    <ion-icon slot="end" name='trash-outline' color="danger" *ngIf="isEdit"
      class="animate__animated animate__fadeInRight" (click)="leaveSchool(school)">
    </ion-icon>
    <ion-icon slot="end" name='chevron-forward-outline' *ngIf="!isEdit" class="animate__animated animate__fadeInRight">
    </ion-icon>
  </ion-item>
</ion-row>
