<span *ngIf="entityToLike==1">
  <ion-icon (click)="like()" class="fs-20" name="heart-outline" size="medium" [ngClass]="{'liked': affection?.rate}">
  </ion-icon>
  <ion-badge *ngIf="likeCount>0" class="fs-8 heart-outline" color="primary">{{likeCount}}</ion-badge>
</span>

<span *ngIf="entityToLike==2">
  <ion-icon id="comment_ico" (click)="like()" name="heart" size="small" [ngClass]="{'liked': affection?.rate}">
  </ion-icon>
  <small class="com_like_count">500k</small>
</span>
