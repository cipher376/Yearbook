<ion-content>
  <ion-row class="top-row-header ion-no-padding " style="box-shadow: 0px 2px 4px -4px;">
    <ion-col size="12" class="ion-no-padding">
      <ion-item lines="none" class="fs-12 poppins-bold ion-no-padding ion-text-nowrap">
        <ion-row class="ion-row" (click)="closeModal()" >
          <ion-icon class="fs-25" [src]="'../../../assets/icon/round-arrow_back.svg'"></ion-icon>&nbsp;&nbsp;
          <!-- <ion-note class="poppins-medium fs-12" color="black " style="margin-top: 4px;">{{previousPage}}</ion-note> -->
        </ion-row>
        <ion-row slot="end">
          <ion-note class="poppins-bold" color="dark"> Cloud photos</ion-note>&nbsp;&nbsp;
          <!-- <ion-icon color="dark" class="fs-14" name="cog-outline"></ion-icon>  -->
        </ion-row>
      </ion-item>
    </ion-col>
  </ion-row>
  <!-- Top correction -->
  <ion-row class="ion-content-top_correction">
  </ion-row>


  <ion-grid>
    <ion-row>
      <ion-col class="col-6 col-md-4 col-xl-3 px-1" *ngFor="let ph of cloudPhotos">
        <app-photo-thumbnail [thumb]='ph' (delete)="deleteFromCloudPhotos(ph)"
          (isSelected)="selectFromCloudPhotos($event)" [location]="'cloud'" [highlight]='selectedCloudPhotos.includes(ph)'> </app-photo-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>

 <!-- Main body content ends -->
 <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading ...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
