<google-map #googleMap
   height="100%"
   width="100%"
   [zoom]="zoom"
   [center]="center"
   [options]="options"
   (centerChanged)="centerChanged(_$)">

   <map-marker
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
  >
  </map-marker>
</google-map>
