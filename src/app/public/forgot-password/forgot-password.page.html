
<ion-content>
  <ion-row class="ion-padding" style="margin-top: 2vh;">
    <ion-col size="6"  (click)="goBack()">
      <ion-icon name="chevron-back-outline" class="fs-20"></ion-icon>&nbsp;
      <ion-label style="margin-top: 1px; position: absolute; font-size:12px">back</ion-label>
    </ion-col>
    <ion-col size="6" class="ion-float-right">
    </ion-col>
  </ion-row>

  <ion-row class="ion-padding-bottom ion-padding-end ion-padding-start">
    <ion-col size="1"></ion-col>
    <ion-col size="10">
      <ion-note color="dark" class="poppins-extra-bold fs-30 ion-no-padding">Recover your account</ion-note>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>


  <form class="mt-10">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-item [ngClass]="{ 'invalid-item-md': '!loginForm.controls.email.valid' }" lines="none">
          <ion-input class="input-w-icon" type="email" placeholder="Enter email or phone number">
          </ion-input>
          <!-- <ion-icon color="success" size="small" name="checkmark-circle-outline" *ngIf="
            !loginForm.get('email').errors && loginForm.get('email').dirty&& this.loginForm.value.email!==''
          "></ion-icon>
          <ion-icon color="danger" size="small" name="close-circle-outline" *ngIf="
            loginForm.get('email').errors && loginForm.get('email').dirty&& this.loginForm.value.email!==''
          "></ion-icon> -->
        </ion-item>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>


    <ion-row class="mt-5">
      <ion-col size="12" class="ion-align-items-center ion-text-center">
        <ion-button shape="round" fill="outline" class="fs-16 poppins-bold">N<span class="ion-text-lowercase">ext</span>
        </ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
