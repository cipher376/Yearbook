<ion-content>
  <ion-row class="ion-padding" style="margin-top: 2vh;">
    <ion-col size="6" (click)="goBack()" >
      <ion-icon name="chevron-back-outline" class="fs-20" ></ion-icon>&nbsp;
      <ion-label style="margin-top: 1px; position: absolute; font-size:12px" >back</ion-label>
    </ion-col>
    <ion-col size="6" class="ion-float-right" >
      <ion-label class="ion-float-right fs-12" (click)="gotoRegister()">Sign up</ion-label>
    </ion-col>
  </ion-row>
  <form [formGroup]="loginForm" padding >
    <ion-row >
      <ion-col size="1"></ion-col>
      <ion-col size="10" >
        <ion-item [ngClass]="{ 'invalid-item-md': '!loginForm.controls.email.valid' }" lines="none">
          <!-- <ion-icon name="person" padding size="small"></ion-icon>  &nbsp; -->
          <ion-input class="input-w-icon" formControlName="email" type="email" 
          (keyup)="onValidate('email')" placeholder="Email">
          </ion-input>
          <ion-icon color="success" size="small" name="checkmark-circle-outline" *ngIf="
            !loginForm.get('email').errors && loginForm.get('email').dirty&& this.loginForm.value.email!==''
          "></ion-icon>
          <ion-icon color="danger" size="small" name="close-circle-outline" *ngIf="
            loginForm.get('email').errors && loginForm.get('email').dirty&& this.loginForm.value.email!==''
          "></ion-icon>
        </ion-item>

        <ion-item lines="none">
          <!-- <ion-icon name="key" padding size="small"></ion-icon>  &nbsp; -->
          <ion-input class="input-w-icon" placeholder="Password"  type="{{isShow?'text':'password'}}" formControlName="password"
            (keyup)="onValidate('password')">
          </ion-input>
          <ion-icon color="success" size="small" name="checkmark-circle-outline" *ngIf="
            !loginForm.get('password').errors &&
            loginForm.get('password').dirty&& this.loginForm.value.password!==''
          "></ion-icon>
          <ion-icon color="danger" size="small" name="close-circle-outline" *ngIf="
            loginForm.get('password').errors &&
            loginForm.get('password').dirty&& this.loginForm.value.password!==''
          "></ion-icon>
          <ion-icon size="small" name="eye-outline" 
          *ngIf="loginForm.get('password').dirty && this.loginForm.value.password!==''" (click)="isShow=!isShow"></ion-icon> 
        </ion-item>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="1"></ion-col>

      <ion-col size="10" class="ion-align-items-right">
        <ion-note style="margin-right: 5.5%;" (click)="gotoForgotPassword()"
        class="ion-float-right poppins-bold fs-12 fc-primary ">
          Forget Password?</ion-note>
      </ion-col>
      <ion-col size="1"></ion-col>

    </ion-row>


    <ion-row style="margin-top: 10vh;">
      <ion-col size="2"></ion-col> 
      <ion-col size="8">
        <ion-button shape="round" expand="block" class="fs-16 poppins-bold" (click)="onLogin()">L<span class="ion-text-lowercase">og in</span></ion-button>
      </ion-col>
      <ion-col size="2"></ion-col> 
    </ion-row>

  </form>
