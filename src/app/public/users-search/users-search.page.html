<ion-content>
  <ion-row class="top-row-header ion-no-padding" style="box-shadow: 0px 2px 4px -4px;">
    <ion-col size="12" class="ion-no-padding">
      <ion-item lines="none" class="fs-12 poppins-bold ion-no-padding ion-text-nowrap">
        <ion-row slot="end">
          <ion-note class="fs-112 poppins-bold" color="dark"> Search &amp; Explore </ion-note>&nbsp;&nbsp;
        </ion-row>
        <ion-row slot="start" (click)="presentPopover()">
          <ion-note class="fs-12 poppins-regular" *ngIf="selectedUsers?.length>0">
             @{{ selectedUsers[0]?.firstName }} {{ selectedUsers[0]?.otherName}} {{ selectedUsers[0]?.lastName }}
          </ion-note> &nbsp;&nbsp;
          <ion-icon color="dark" class="fs-14" name="filter-outline"></ion-icon> &nbsp;
          <ion-note class="fs-12 poppins-regular" *ngIf="selectedUsers?.length===0"> Filter </ion-note>&nbsp;&nbsp;
        </ion-row>
      </ion-item>
    </ion-col>

    <ion-col>
      <ion-searchbar animated showCancelButton="focus" debounce="500"
        autocomplete="'on'|'name'|'country-name'|'email'|'organization'|'address-line1'|'address-line2'|'street-address'|'sex'|'tel-country-code'|'url'|'tel'"
        placeholder="Search users" (ionChange)="search()" type="'search'|'email'|'tel'|'text'|'url'"
        inputmode="'text'|'tel'|'email'|'url'|'search'" [(ngModel)]="searchKey"></ion-searchbar>
    </ion-col>
  </ion-row>

  <!-- Top correction -->
  <ion-row class="ion-content-top_correction"></ion-row>
  <!-- Top correction ends -->

  <!-- Main body content -->
  <ion-row>
    <ion-col size="12" class="ion-no-padding" *ngFor="let user of users; let i=index;">
      <app-user-list-item [user]="user" [profilePhotoUrl]="getProfilePhotoUrl(usersIdentityPhoto[i])"></app-user-list-item>
    </ion-col>
  </ion-row>

  <!-- Main body content ends -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreEvents($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading users...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
