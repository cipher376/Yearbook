<ion-content padding>
  <ion-grid style="margin-top: 10vh;">
    <ion-row size="12"></ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row  class="ion-text-center">
      <ion-col size="12" class="ion-no-padding">
        <ion-note color="secondary" class="poppins-extra-bold fs-37">
          <img  src="../../../assets/images/almamater.svg" width="250px">
        </ion-note>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center ion-no-margin ion-no-padding">
      <ion-col size="12" class="ion-no-margin ion-no-padding">
        <ion-note class="fs-12">Don't forget the good old days</ion-note>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row></ion-row>
  </ion-grid>
  <ion-grid style="margin-top: 40vh;">
    <ion-row>
     <ion-col size="2"></ion-col> 
     <ion-col size="8">
       <ion-button shape="round" expand="block" color="white" class="fc-primary fs-16 poppins-bold" (click)="register()">S<span class="ion-text-lowercase">ign up</span></ion-button>
     </ion-col>
     <ion-col size="2"></ion-col> 
     
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col> 
      <ion-col size="8">
        <ion-button shape="round" expand="block" class="fs-16 poppins-bold" (click)="login()">L<span class="ion-text-lowercase">og in</span></ion-button>
      </ion-col>
      <ion-col size="2"></ion-col> 
    </ion-row>
  </ion-grid>

</ion-content>
