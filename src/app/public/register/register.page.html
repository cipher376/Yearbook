<ion-content>
  <ion-row class="ion-padding" style="margin-top: 2vh;">
    <ion-col size="6"  (click)="goBack()">
      <ion-icon name="chevron-back-outline" class="fs-20"></ion-icon>&nbsp;
      <ion-label style="margin-top: 1px; position: absolute; font-size:12px">back</ion-label>
    </ion-col>
    <ion-col size="6" class="ion-float-right">
      <ion-label class="ion-float-right fs-12" (click)="login()">Log in</ion-label>
    </ion-col>
  </ion-row>

  <form [formGroup]="_regForm" padding>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <!-- <ion-item lines="none">
          <ion-icon name="call" padding size="small"></ion-icon> -
          <ion-input type="tel" class="input-w-icon" formControlName="phone" placeholder="Phone"></ion-input>
          <ion-icon color="success" size="small" name="checkmark-circle-outline"
            *ngIf="!_regForm.get('phone').errors && _regForm.get('phone').dirty"></ion-icon>
          <ion-icon color="danger" size="small" name="close-circle-outline"
            *ngIf="_regForm.get('phone').errors && _regForm.get('phone').dirty"></ion-icon>
        </ion-item> -->

        <ion-item lines="none">
          <!-- <ion-icon name="call" padding size="small"></ion-icon> -->
          <ion-input type="text" class="input-w-icon" formControlName="fullname" placeholder="Full  name"></ion-input>
          <!-- <ion-icon color="success" size="small" name="checkmark-circle-outline"
            *ngIf="!_regForm.get('phone').errors && _regForm.get('phone').dirty"></ion-icon> -->
          <!-- <ion-icon color="danger" size="small" name="close-circle-outline"
            *ngIf="_regForm.get('phone').errors && _regForm.get('phone').dirty"></ion-icon> -->
        </ion-item>
        
        <ion-item [ngClass]="{ 'invalid-item-md': '!_regForm.controls.email.valid' }" lines="none">
          <!-- <ion-icon name="person" padding size="small"> </ion-icon> -->
          <ion-input class="input-w-icon" formControlName="email" type="email" (keyup)="onValidate('email')"
            placeholder="Email">
          </ion-input>
          <ion-icon color="success" size="small" name="checkmark-circle-outline"
            *ngIf="!_regForm.get('email').errors && _regForm.get('email').dirty&& this._regForm.value.email!==''"></ion-icon>
          <ion-icon color="danger" size="small" name="close-circle-outline"
            *ngIf="_regForm.get('email').errors && _regForm.get('email').dirty&& this._regForm.value.email!==''"></ion-icon>
        </ion-item>
        <ion-item lines="none">
          <!-- <ion-icon name="key" padding size="small"></ion-icon> -->
          <ion-input class="input-w-icon" placeholder="Password" type="{{isShow?'text':'password'}}" formControlName="password"
            (ionChange)="onValidate('password')">
          </ion-input>
          <ion-icon color="success" size="small" name="checkmark-circle-outline" *ngIf="
            !_regForm.get('password').errors && _regForm.get('password').dirty&& this._regForm.value.password!==''
          "></ion-icon>
          <ion-icon color="danger" size="small" name="close-circle-outline" *ngIf="
            _regForm.get('password').errors && _regForm.get('password').dirty&& this._regForm.value.password!==''
          "></ion-icon>
          <ion-icon size="small" name="eye-outline" 
          *ngIf="_regForm.get('password').dirty && this._regForm.value.password!==''" (click)="isShow=!isShow"></ion-icon> 
        </ion-item>
      </ion-col>

    </ion-row>
    <ion-row style="margin-top: 5vh;">
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-button shape="round" expand="block" class="fs-16 poppins-bold" (click)="register()">S<span
            class="ion-text-lowercase">ign up</span></ion-button>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </form>
</ion-content>
